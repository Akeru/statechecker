<loading-dots *ngIf="loading" [text]="loadingMessage"></loading-dots>
<div *ngIf="!loading">
  <h4>
    <a class="btn btn--icon btn--primary" [routerLink]="['/']">
      <span class="icon-back"></span>
    </a>
    Available users
    <button class="btn btn--icon btn--small btn--primary" (click)='getUsers()'>
      <span class="icon-refresh"></span>
    </button>
    <button class="btn btn--icon btn--small btn--success" (click)='openAddModal(addtemplate)'>
      <span class="icon-add"></span>
    </button>
  </h4>
  <br>
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel--raised">
        <div class="row">
          <div class="col-md-12">
            <form>
              <div class="form-group">
                <div class="form-group__text">
                  <input id="search" type="search" (keyup)='updateFilter($event)'>
                  <label for="search">Search users</label>
                  <button type="button" class="link">
                    <span class="icon-search"></span>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            &nbsp;
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <ngx-datatable
              class="fullscreen"
              [columnMode]="'flex'"
              [footerHeight]="50"
              [rowHeight]="'auto'"
              [limit]="10"
              [rows]="rows"
              [sorts]="usernameSort"
              [cssClasses]="{
                sortAscending: 'icon-chevron-down',
                sortDescending: 'icon-chevron-up',
                pagerLeftArrow: 'icon-step-prev',
                pagerRightArrow: 'icon-step-next',
                pagerPrevious: 'icon-step-backward',
                pagerNext: 'icon-step-forward'
              }"
              (sort)="onSort($event)"
            >
              <ngx-datatable-column prop="username" name="Username" [sortable]="true" [flexGrow]="0.3">
                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                  <span>
                      {{ value }}
                  </span>
                </ng-template>
              </ngx-datatable-column>
              
              <ngx-datatable-column prop="role" name="Role" [sortable]="true" [flexGrow]="0.3">
                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                  <span>
                    {{value==0?'Admin':value==1?'User':value==2?'Blacklist':value}}
                  </span>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Actions" prop="name" [sortable]="true" [flexGrow]="0.1">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                  <a class="btn btn--small btn--icon btn--negative" (click)='openModal(deletetemplate, row)'>
                    <span class="icon-trash"></span>
                  </a>
                  <a  class="btn btn--small btn--icon" (click)="editMode(editTemplate,row)">
                    <span class="icon-pencil"></span>
                  </a>
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #deletetemplate>
  <div class="modal-body">
    <p>
      Are you sure you want to delete user {{selectedUser.username}}?
    </p>
  </div>
  <br>
  <div class="modal-footer">
    <button class="btn btn--small btn--negative" (click)="deleteUser()">Delete</button>
    <button class="btn btn--small" (click)="hideModal()">Cancel</button>
  </div>
</ng-template>
<ng-template #addtemplate>
  <form #userForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="modal-body">
      <h6>
        Add a new user
      </h6>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <div class="form-group__text">
              <input id="username" type="text" required [(ngModel)]="user.username" name="username">
              <label for="username">Username</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-group__text">
              <input id="password" type="password" required [(ngModel)]="user.password" name="password">
              <label for="password">Password</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-group__text select">
              <select class="form-control" id="role" required [(ngModel)]="user.role" name="role">
                <option *ngFor="let role of roles" [value]="role.id">{{role.name}}</option>
              </select>
              <label for="role">Role</label>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          &nbsp;
        </div>
      </div>
    </div>
    <br>
    <div class="modal-footer">
      <button type="submit" class="btn btn--small btn--primary" [disabled]="!userForm.form.valid">Add</button>
      <button type="reset" class="btn btn--small" (click)="hideModal()">Cancel</button>
    </div>
  </form>
</ng-template>
<ng-template #editTemplate>
    <form #editForm="ngForm" (ngSubmit)="updateValue()">
      <div class="modal-body">
        <h6>
          Update user 
        </h6>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <div class="form-group__text">
                  <input id="update_username" name="update_username" [ngModel] = "user.username" readonly>
                  <label for="update_username">Username</label>
              </div>
            </div>
            <div class="form-group">
                <div class="form-group__text select">
                  <select class="form-control" id="update_role" required [(ngModel)]="user.role" name="update_role">
                    <option *ngFor="let role of roles" [value]="role.id">{{role.name}}</option>
                  </select>
                  <label for="update_role">Role</label>
                </div>
              </div>
            <div class="form-group">
              <div class="form-group__text">
                <input id="update_password" type="password" required [(ngModel)]="user.password" name="update_password">
                <label for="update_password">Password</label>
              </div>
            </div>
            <div class="form-group">
                <div class="form-group__text">
                    <input id="confirmPassword" type="password" required [(ngModel)]="confirmPassword" name="confirmPassword">
                    <label for="confirmPassword">Confirm Password</label>
                  </div>
            </div>
          </div>
          <div class="col-md-12">
            &nbsp;
          </div>
        </div>
      </div>
      <br>
      <div class="modal-footer">
        <button type="submit" class="btn btn--small btn--primary" [disabled]="!editForm.form.valid">Update</button>
        <button type="reset" class="btn btn--small" (click)="hideModal()">Cancel</button>
      </div>
    </form>
  </ng-template>
