<loading-dots *ngIf="loading" [text]="loadingMessage"></loading-dots>
<div *ngIf="!loading">
  <h4>
    <a class="btn btn--icon btn--primary" [routerLink]="['/definitions']">
      <span class="icon-back"></span>
    </a>
    Definition details for {{ definition.definition }}
    <button class="btn btn--icon btn--small btn--primary" (click)='getDefinition()'>
      <span class="icon-refresh"></span>
    </button>
  </h4>
  <br>
  <div class="panel panel--vibblue panel--raised">
    <div class="row">
      <div class="col-md-12">
        {{ definition.description }}
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel--raised">
        <div class="row">
          <div class="col-md-12">
            <form>
              <div class="form-group label--floated">
                <div class="form-group__text">
                  <input id="search" type="search" (keyup)='updateFilter($event)' required>
                  <label for="search">Search objects</label>
                  <button type="button" class="link">
                    <span class="icon-search"></span>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            &nbsp;
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <ngx-datatable
              class="fullscreen"
              [columnMode]="'flex'"
              [headerHeight]="25"
              [footerHeight]="50"
              [rowHeight]="'auto'"
              [limit]="10"
              [sorts]="[{prop: 'name', dir: 'asc'}]"
              [rows]="rows"
              [cssClasses]="{
                sortAscending: 'icon-chevron-down',
                sortDescending: 'icon-chevron-up',
                pagerLeftArrow: 'icon-step-prev',
                pagerRightArrow: 'icon-step-next',
                pagerPrevious: 'icon-step-backward',
                pagerNext: 'icon-step-forward'
              }">
              <ngx-datatable-column prop="name" name="Object" [sortable]="true" [flexGrow]="0.9">
              </ngx-datatable-column>
              <ngx-datatable-column name="Actions" prop="name" [sortable]="true" [flexGrow]="0.1">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                  <a class="btn btn--small btn--icon btn--primary" [routerLink]="['/managed-object', row.name]">
                    <span class="icon-search"></span>
                  </a>
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
